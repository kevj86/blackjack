<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BlackJack</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1>B L A C K J A C K</h1>
        <p id="welcome">BLACKJACK PAYS 3 to 2</p>
      </div>
      <div id="game-play">
        <div id="dealer">
          <h2 id="dealer-name">DEALER</h2>
          <div id="dealer-display"></div>
        </div>
        <div id="player">
          <div id="player-display">Cards: </div>
          <h2 id="player-name">PLAYER:</h2>
          <h2 id="chip-count">Chip Count:</h2>
        </div>
      </div>
      <div id="game-nav">
        <button class="btn-box" id="start-game">Start Game</button>
        <button class="btn-box" id="new-game">New Game</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
